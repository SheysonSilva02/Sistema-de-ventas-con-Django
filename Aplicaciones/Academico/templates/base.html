<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="{% url 'grafica_barras' %}"><i>
            <img src="{%static 'img/log2.png'%}" alt="" width="200" height="60">
        </i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> <!-- Mueve los elementos a la derecha -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_productos' %}">INVENTARIO <i>
                        <img src="{%static 'img/CoFactura.png'%}" alt="">
                    </i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_ventas' %}">HISTORIAL VENTAS <i>
                        <img src="{%static 'img/Cli12.png'%}" alt="">
                    </i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'realizar_venta' %}">VENTAS <i>
                        <img src="{%static 'img/Caja.png'%}" alt="">
                    </i></a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_proveedores' %}">PROVEEDORES <i>
                            <img src="{%static 'img/Proveedor.png'%}" alt="">
                        </i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_clientes' %}">CLIENTES <i>
                        <img src="{%static 'img/CoCliente.png'%}" alt="">
                    </i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">LOGOUT <i>
                        <img src="{%static 'img/exe.png'%}" alt="">
                    </i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-4">
        {% block body %}

        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="{% static 'js/gestionClientes.js' %}"></script>
</body>

</html>
